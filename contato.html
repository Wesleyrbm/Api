<section class="home" id="contato">
  <div class="container">
    <h2>Contato</h2>
    <p>Para entrar em contato conosco, envie um e-mail para: <strong>suporte@appfinance.com</strong></p>

    <form id="contatoForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>

      <button type="submit">Enviar</button>
    </form>
    
    <p id="mensagemSucesso" class="oculto">Mensagem enviada com sucesso!</p>
  </div>
