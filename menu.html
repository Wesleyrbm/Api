<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Painel Financeiro</title>
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="menu">
  <header>
    <h1>APP Finance</h1>
  </header>

  <nav class="menu_lista">
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="menu.html">Conversor</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>
</div>

<!-- Vue controlando tudo aqui dentro -->
<div id="app">
  <section class="home" id="dinheiro">
    <div class="container converter">
      <h2>Conversor de Moedas</h2>

      <p>Status: <strong>{{ status }}</strong></p>

      <label>Moeda de Origem:</label>
      <select v-model="baseCurrency">
        <option v-for="currency in currencies" :key="currency" :value="currency">{{ currency }}</option>
      </select>

      <label>Moeda de Destino:</label>
      <select v-model="targetCurrency">
        <option v-for="currency in currencies" :key="currency" :value="currency">{{ currency }}</option>
      </select>

      <p class="exchange-rate" v-if="exchangeRate">
        1 {{ baseCurrency }} = {{ exchangeRate }} {{ targetCurrency }}
      </p>
      <p v-if="!exchangeRate">Carregando...</p>
    </div>
  </section>

  <section class="home" id="graficos">
    <div class="container">
      <h2>Gráficos Financeiros</h2>
      <canvas id="graficoMoedas"></canvas>
    </div>
  </section>
</div>

<!-- Vue, Axios e seu App.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="App.js"></script>

<footer>
  <p>&copy; 2025 APP Finance - Todos os direitos reservados</p>
</footer>

</body>
</html>
